<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>

</head>
<body>
    <section id="global">
        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre Mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">

        </div>

        <!-- Content -->
        <section id="content">

            <div class="slider">
                <div class="bxslider">
                    <div><img src="img/cielo.jpg" title="Cielo"></div>
                    <div><img src="img/hojas.jpg" title="Hojas"></div>
                    <div><img src="img/rojo.jpg" title="Rojo"></div>
                </div>
            </div>

            <div id="posts">
                <div class="main-loader">
                    <div class="loader"></div>
                </div>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>

                <div id="login">
                    <h4><span>Indentificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name"/>
                        <label for="email">Correo</label>
                        <input type="text" name="email" id="email"/>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password"/>
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>

    <footer>Master en JavaScript</footer>
</body>
</html>
