<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link id="theme" rel="stylesheet" type="text/css" href="css/blue.css"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- jQuery Form Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>

</head>
<body>

    <div id="selector-theme">
        <div id="to-blue"></div>
        <div id="to-red"></div>
        <div id="to-green"></div>
    </div>

    <section id="global">
        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="clock.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Content -->
        <section id="content">

            <div id="box">
                <h2>Contacto</h2>

                <form action="" method="POST" id="contact">
                    <label for="name_">Nombre</label>
                    <input type="text" name="name_" id="name_" data-validation="alphanumeric" />

                    <label for="last_name">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" data-validation="alphanumeric" />

                    <label for="email_">Correo</label>
                    <input type="email" name="email_" id="email_" data-validation="email" />

                    <label for="sex">Sexo</label>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" id="date" data-validation="date" data-validation-format="dd/mm/yyyy" />

                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" data-validation="number" />

                    <input type="submit" value="Enviar" />
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>

                <div id="login">
                    <h4><span>Indentificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name"/>
                        <label for="email">Correo</label>
                        <input type="text" name="email" id="email"/>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password"/>
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master en JavaScript
        <a href="#" class="up">Ir arriba</a>
    </footer>
</body>
</html>
